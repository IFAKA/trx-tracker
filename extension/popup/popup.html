<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #222;
      font-size: 13px;
    }
    .label { color: #888; }
    .value { font-weight: bold; }
    .done { color: #22c55e; }
    .pending { color: #ef4444; }
    .btn {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: #f5f5f5;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TRX</h1>
  <div class="row">
    <span class="label">WORKOUT</span>
    <span class="value" id="workout-status">...</span>
  </div>
  <div class="row">
    <span class="label">LAST BREAK</span>
    <span class="value" id="last-break">—</span>
  </div>
  <div class="row">
    <span class="label">NEXT BREAK</span>
    <span class="value" id="next-break">—</span>
  </div>
  <div class="row">
    <span class="label">MIC</span>
    <span class="value" id="mic-status">...</span>
  </div>
  <button class="btn" id="open-app">OPEN TRX</button>
  <script src="popup.js"></script>
</body>
</html>
