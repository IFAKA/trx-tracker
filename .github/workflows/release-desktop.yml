name: Release Desktop App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release:
    name: Build & Release
    runs-on: macos-latest

    permissions:
      contents: write # Required for creating releases
      issues: write   # Required for semantic-release
      pull-requests: write # Required for semantic-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for semantic-release
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Run semantic-release (version bump)
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve release version
        id: version
        run: |
          if [ -n "${{ steps.semantic.outputs.new_release_version }}" ]; then
            echo "tag=v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_OUTPUT
            echo "number=${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./packages/desktop/src-tauri/tauri.conf.json').version")
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "number=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri app
        run: |
          cd packages/desktop
          pnpm run tauri build

      - name: Build .pkg installer
        run: |
          VERSION="${{ steps.version.outputs.number }}"
          APP="packages/desktop/src-tauri/target/release/bundle/macos/TrainDaily.app"

          # Build pkg-root layout
          mkdir -p pkg-root/Applications
          mkdir -p pkg-root/Library/LaunchAgents
          cp -R "$APP" pkg-root/Applications/
          cp packages/desktop/pkg/com.traindaily.desktop.plist pkg-root/Library/LaunchAgents/

          # Build the installer
          pkgbuild \
            --root pkg-root \
            --scripts packages/desktop/pkg/scripts \
            --identifier com.traindaily.desktop \
            --version "$VERSION" \
            --install-location / \
            "TrainDaily-$VERSION.pkg"

      - name: Upload .pkg to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: TrainDaily-${{ steps.version.outputs.number }}.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
