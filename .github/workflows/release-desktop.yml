name: Release Desktop App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release:
    name: Build & Release
    runs-on: macos-latest

    permissions:
      contents: write # Required for creating releases
      issues: write   # Required for semantic-release
      pull-requests: write # Required for semantic-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for semantic-release
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Run semantic-release (version bump)
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve release version
        if: steps.semantic.outputs.new_release_published == 'true' || github.event_name == 'workflow_dispatch'
        id: version
        run: |
          if [ -n "${{ steps.semantic.outputs.new_release_version }}" ]; then
            echo "tag=v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./packages/desktop/src-tauri/tauri.conf.json').version")
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri app
        if: steps.semantic.outputs.new_release_published == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd packages/desktop
          pnpm run tauri build

      - name: Upload .dmg to GitHub Release
        if: steps.semantic.outputs.new_release_published == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            packages/desktop/src-tauri/target/release/bundle/dmg/*.dmg
            packages/desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
